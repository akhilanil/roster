<div class="login-component-container raised-box">
  <mat-grid-list cols="1" rowHeight="1:1">
    <mat-grid-tile>

      <div class="input-conatiner">
        <p>
          <mat-form-field [floatLabel]="options.value.floatLabel">
            <mat-label>{{usernameInputLabel}}</mat-label>
            <input matInput placeholder="">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input matInput placeholder={{passwordInputLabel}} [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
        </p>
        <p style="text-align:center">
          <button mat-raised-button color="primary">
            {{loginButton}}
          </button>
        </p>


      </div>

    </mat-grid-tile>
  </mat-grid-list>

</div>
